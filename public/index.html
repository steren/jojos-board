<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jojos soundboard</title>
  </head>
  <body>
    <div class="column">
      <button>Amster dam</button>
      <audio src="/audio/amsterdam.mp3" ></audio>

      <button>Bomb defusal</button>
      <audio src="/audio/bomb-defusal.mp3" ></audio>
  
      <button>Cette Ann√©e</button>
      <audio src="/audio/cette-annee.mp3" ></audio>

      <button>On croise pas !</button>
      <audio  src="/audio/croise-pas.mp3" ></audio>
    </div>
  
    <div class="column">
      <button>En famille, entre amis ou au travail</button>
      <audio  src="/audio/famille-ami-travail.mp3" ></audio>

      <button>Hehehe</button>
      <audio  src="/audio/lambert.mp3" ></audio>

      <button>Straight through those doors</button>
      <audio  src="/audio/straight-through-those-doors.mp3" ></audio>

      <button>CAPODA</button>
      <audio  src="/audio/palalalalalalalalalala.mp3" ></audio>

    </div>
  </body>

  <style>
  html, body {
    height: 100%;
  }
  body {
    display: flex;
  }
  .column {
    display: flex;
    flex-direction: column;
    flex: 1 1 0;
  }
  button {
    flex: 1 1 0;
    margin: 2px;
  }
  </style>

  <script>
  for (let button of document.getElementsByTagName("button")) {
    button.onclick = function() {
      this.nextElementSibling.play();
    };
  }
  </script>
</html>
